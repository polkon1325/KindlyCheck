<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>July 5 - Spendate</title>
  <style>
    body {
      font-family: 'Caveat', cursive;
      background: #ffe6ec;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main {
      display: block;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #e63946;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: 1.5px solid rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      cursor: pointer;
      margin: 10px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      color: white;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background: rgba(56, 176, 0, 0.35);
      color: #ffffff;
      border: 1.5px solid rgba(56, 176, 0, 0.7);
    }

    #noBtn {
      background: rgba(214, 40, 40, 0.35);
      color: #ffffff;
      border: 1.5px solid rgba(214, 40, 40, 0.7);
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 1.3rem;
      color: #264653;
    }

    .header-img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="main" id="main">
    <img 
    src="asset/erm-fingers.gif" 
    title="Click me to change the expression!" 
    class="header-img" 
    id="gifCycler" />
    <h1>Hiii Gersey!! Will you be my date on the 5th of July?</h1>

    <button class="btn" id="yesBtn">Yes üíñ</button>
    <button class="btn" id="noBtn">No üôÖ</button>
  </div>
  
  <div class="message" id="message">
    <img src="asset/yay-cat.gif" alt="date?" class="header-img" />
    <h1>YAAAAAY! See you there Gersey!!</h1>
	<a href="https://ibb.co/BH4gGTMW" target="_blank" class="info-link">‚û°Ô∏è For more info, click here!! ‚¨ÖÔ∏è </a>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const main = document.getElementById('main');
    const gifCycler = document.getElementById('gifCycler');

    // GIF Cycle Setup
    const gifSources = [
      "asset/erm-fingers.gif",
      "asset/begging-kitty-1.gif",
      "asset/begging-kitty-2.gif",
	  "asset/begging-kitty-3.gif"
    ];
    let currentGif = 0;

    gifCycler.addEventListener("click", () => {
      currentGif = (currentGif + 1) % gifSources.length;
      gifCycler.src = gifSources[currentGif];
    });

    // Yes button logic
    yesBtn.addEventListener('click', () => {
      main.style.display = 'none';
      message.style.display = 'block';
	  confetti(); // üéâ
    });

    // No button dodging
    let dodgeMode = false;

    noBtn.addEventListener('click', (e) => {
      if (!dodgeMode) {
        dodgeMode = true;
        e.preventDefault();
      } else {
        e.preventDefault();
        moveButton();
      }
    });

    noBtn.addEventListener('touchstart', (e) => {
      if (!dodgeMode) {
        dodgeMode = true;
      } else {
        e.preventDefault();
        moveButton();
      }
    });

    noBtn.addEventListener('mouseenter', () => {
      if (dodgeMode) {
        moveButton();
      }
    });

    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  </script>

	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
